<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="bg-secondary" style="height: 100vh;">
    <div class="container d-flex h-100">
        <div class="row bg-light h-50 w-100 rounded m-auto">
            <div class="col p-2 text-centered">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row align-items-center">
                        <div class="col">
                            <label class="sr-only" for={{ search_query.query.id_for_label }}>Username</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id={{ search_query.query.id_for_label }}
                                        placeholder="Search" required="" name="query">
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 p-2" style="overflow-y: scroll; height: 80%;">
                <ul class="list-group">
                    {% for movie in search_results %}
                        <li class="list-group-item">{{ movie.title }}</li>
                    {% empty %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
